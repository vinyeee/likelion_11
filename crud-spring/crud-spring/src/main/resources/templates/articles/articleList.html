<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>articleList</title>
</head>
<body>
<div class="container">
  <div>
    <table>
      <thead>
      <tr>
        <th>번호</th>
        <th>제목</th>
        <th>내용</th>
        <th>작성자</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="article : ${articles}"> <!--달러 표시는 model 안에서 꺼낸다는 뜻-->
        <td th:text="${article.id}"></td>
        <td>
          <a th:href="@{/articles/{id}(id=${article.id})}" th:text="${article.title}"></a>
        </td>
        <td th:text="${article.content}"></td>
        <td th:text="${article.writer}"></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
